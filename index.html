<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Seat Reservations</title>
  </head>
  <body>
	  <header>
		  <h1>Movie Theater</h1>
		  <p>To reserve seat, click on desired seat and fill out form. Thanks!</p>
	  </header>
	  <center>
	  <div id='seating-area'>
		  <div id='screen'></div>
		  <div class='row' id='row-a'>
			  <div class='seat' id='a1'>
				  <p>A1</p>
			  </div>
			  <div class='seat' id='a2'>
				  <p>A2</p>
			  </div>
			  <div class='seat' id='a3'>
				  <p>A3</p>
			  </div>
			  <div class='seat' id='a4'>
				  <p>A4</p>
			  </div>
			  <div class='seat' id='a5'>
				  <p>A5</p>
			  </div>
			  <div class='seat' id='a6'>
				  <p>A6</p>
			  </div>
		  </div>
		  <div class='row' id='row-b'>
			  <div class='seat' id='b1'>
				  <p>B1</p>
			  </div>
			  <div class='seat' id='b2'>
				  <p>B2</p>
			  </div>
			  <div class='seat' id='b3'>
				  <p>B3</p>
			  </div>
			  <div class='seat' id='b4'>
				  <p>B4</p>
			  </div>
			  <div class='seat' id='b5'>
				  <p>B5</p>
			  </div>
			  <div class='seat' id='b6'>
				  <p>B6</p>
			  </div>
		  </div>
		  <div class='row' id='row-c'>
			  <div class='seat' id='c1'>
				  <p>C1</p>
			  </div>
			  <div class='seat' id='c2'>
				  <p>C2</p>
			  </div>
			  <div class='seat' id='c3'>
				  <p>C3</p>
			  </div>
			  <div class='seat' id='c4'>
				  <p>C4</p>
			  </div>
			  <div class='seat' id='c5'>
				  <p>C5</p>
			  </div>
			  <div class='seat' id='c6'>
				  <p>C6</p>
			  </div>
		  </div>
		  <div class='row' id='row-d'>
			  <div class='seat' id='d1'>
				  <p>D1</p>
			  </div>
			  <div class='seat' id='d2'>
				  <p>D2</p>
			  </div>
			  <div class='seat' id='d3'>

			  </div>

			  </div>
			  <div class='seat' id='d5'>
				  <p>D5</p>
			  </div>
			  <div class='seat' id='d6'>
				  <p>D6</p>
			  </div>
		  </div>

	  </div>
	  </center>

	  <div id="reservation-form">
		  <form>
			<input type="text" id="first-name" placeholder="First Name"><br>
		  	<input type="text" id="last-name" placeholder="Last Name"><br>
			<input type="text" id="phone" placeholder="Phone Number"><br>
			<input type="email" id="email" placeholder="Email"><br>
			<input type="text" id="request" placeholder="Special Requests"><br>
		  	<button type="button" id="submit-btn">Submit</button>
		  </form>
	  </div>


	  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	  <script src="script.js"></script>
  </body>
</html>
